plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.9.20'
    id "com.xcporter.metaview" version "0.0.5"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.3'
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.3")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.3")
    implementation 'org.seleniumhq.selenium:selenium-java:4.32.0'
    implementation 'com.alibaba:fastjson:2.0.57'
    implementation 'org.checkerframework:checker:3.49.3'
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = true
    }
}

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}

